process PFCLUSTERSHAPES =  
{
  source = PoolSource
  {
    untracked vstring fileNames = { 'file:/tmp/tsirig/egamma1000_pf.root' }
    untracked int32 maxEvents = -1
  }

  include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

  include "RecoParticleFlow/PFClusterShapeProducer/data/pfClusterShapesSequence.cff"

  module out = PoolOutputModule
  {
    untracked string fileName = "/tmp/tsirig/electronPFClusterShapes.root" 
  }

  path p = { pfClusterShapesSequence }
  
  endpath outpath = { out }	

}
